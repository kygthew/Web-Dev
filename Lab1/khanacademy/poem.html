        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">

    <body>
    <h1>A smile</h1>
    <p>
    A smile is quite a funny thing, <br>
    It wrinkles up your face. <br>
    And when it's gone <br>
    You'll never find <br>
    Its secret hiding place. <br>
    </p>
    </body>
</html>
